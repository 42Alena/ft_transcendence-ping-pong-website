<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong</title>
		<link rel="stylesheet" href="public/styles/reset.css">
		<link rel="stylesheet" href="public/styles/style.css">
		<style>
			
			/* MAIN BOARD LAYOUT */
			.main-section {
				display: grid;
				grid-template-rows: 60px 1fr; /*check min-content when inserting icons*/
				gap: 10px;

			}

			.nav {
				display: grid;
				grid-template-columns: 1fr;
			}

			.nav ul {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.nav li {
				flex: 1;
				text-align: center;
			}

			.chat {
					grid: chat;
			}

			.game {
				grid: game;
			}

			.leaderboard {
				grid: leaderboard;
			}

			@media (width >= 600px) {
				/* .nav {
					grid-column: span 1;
					grid-template-areas: "chat"
											"game"
											"leaderboard";
				}

				.board {
					grid-column: span 11;
				} */
			}
		</style>
	</head>
	<body>
		<header class="main-header max-width-container border">
			<div class="main-header-nav__grid max-width border">
				<p class="main-header-nav__logo border">main-header-nav__logo</p>
				<div class="main-header-nav__profile border">main-header-nav_profile</div>
        	</div>
		</header>
		<main class="main max-width-container border">
			<section class="main-section max-width border">
					<nav class="nav border">
							<ul>
								<li><a href="#" onclick="display('chat')">Chat</a></li>
								<li><a href="#" onclick="display('game')">Game</a></li>
								<li><a href="#" onclick="display('leaderboard')">Leaderboard</a></li>
								<li><a href="#" onclick="display('help')">help</a></li>
							</ul>
					</nav>
					<div class="board border" id="board">
						<p class="main-section-board__board border">The sun</p>
					</div>
			</section>
		</main>
		<footer class="main-footer max-width-container border">
			<div class="main-footer__grid max-width border">
				<p class="main-footer__copyright border">main-footer__copyright</p>
				<ul class="main-footer__links border">main-footer__links</ul>
			</div>
		</footer>
		<!-- insert scripts  here like this -->
		<script src="public/dist/test.js"></script>
		<!-- <script src=""></script> -->
	</body>
</html>
