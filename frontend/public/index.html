<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
		<style>
			/* PAGES LAYOUT */
			.welcomePage {
				position: absolute;
				width: 100%;
				height: 100%;
				display: block;
			}

			.gamePage {
				position: absolute;
				width: 100%;
				height: 100%;
				align-items: center;
				justify-content: center;
				display: none;
			}

			.gamePage button {
				margin: 0 6px;
				background-color: black;
				border: 3px lightgray solid;
				border-radius: 10px;
				color: lightgrey;
				font-size: 28px;
				font-weight: 700;
				text-transform: uppercase;
				padding: 4px 10px;
				width: 250px;
				outline: 0;
			}
			
			.playerType {
				display: flex;
			}

			.playerMode {
				display: none;
			}

			.matchType {
				display: none;
			}

			.gameCanva {
				position: absolute;
				width: 80%;
				height: 80%;
				display: block; /*to change in none after testing*/
				background-color: black;
				image-rendering: pixelated;
			}

			.chatPage {
				position: absolute;
				width: 100%;
				height: 100%;
				display: none;
				background-color: lightpink;
			}

			.leaderboardPage {
				position: absolute;
				width: 100%;
				height: 100%;
				display: none;
				background-color: lightseagreen;
			}
		</style>
	</head>
	<body>
		<header class="main-header max-width-container border">
			<div class="main-header__grid max-width border">
				<div class="main-header__logo border">
					<img src="images/logo.png" alt="logo of the page">
				</div>
				<div class="main-header__profile_name border">
					<h1>Hello, you!</h1>
				</div>
				<div class="main-header__profile border">
					<img src="images/profile.png" alt="avatar profile">
				</div>
        	</div>
		</header>
		<main class="main max-width-container border">
			<section class="main-section max-width border">
					<nav class="nav border">
							<ul>
								<li><a href="#" onclick="display('chat')">
									 <img src="images/chat.png" alt="chat page"></a></li>
								<li><a href="#" onclick="startGame()">
									<img src="images/play.png" alt="game page"></a></li>
								<li><a href="#" onclick="display('leaderboard')">
									<img src="images/leaderboard.png" alt="chat page"></a></li>
							</ul>
					</nav>
					<div class="board border" id="board">
						<!-- releated to game -->
						<div class="gamePage" id="gamePage">
							<canvas class="gameCanva" id="gameCanva"></canvas>
							<div class="playerType" id="playerType">
								<button type="button" id="guestButton" onclick="setSettingPlayerType(this.id)">Guest</button>
								<button type="button" id="registeredButton" onclick="setSettingPlayerType(this.id)">Registered</button>
							</div>
							<div class="playerMode" id="playerMode">
								<button type="button" id="onePButton" onclick="setSettingPlayerMode(this.id)">One Player</button>
								<button type="button" id="twoPButton" onclick="setSettingPlayerMode(this.id)">Two Players</button>
							</div>
							<div class="matchType" id="matchType">
								<button type="button" id="singleMButton" onclick="setSettingMatchType(this.id)">Single Game</button>
								<button type="button" id="TourMButton" onclick="setSettingMatchType(this.id)">Tournament</button>
							</div>
						</div>
						<!-- other pages -->
						<div class="welcomePage" id="welcomePage">Welcome</div>
						<div class="chatPage" id="chatPage">Chat page</div>
						<div class="leaderboardPage" id="leaderboardPage">Leaderboard page</div>
					</div>
			</section>
		</main>
		<footer class="main-footer max-width-container border">
			<div class="main-footer__grid max-width border">
				<p class="main-footer__copyright border">TRANSCENDENCE</p>
				<ul class="main-footer__links border">Made by Alena, Luis, Sveva 2025</ul>
			</div>
		</footer>
		<!-- insert scripts  here like this -->
		<script src="dist/test.js"></script>
		<!-- <script src="dist/script.js"></script> -->
		<!-- <script src=""></script> -->
	</body>
</html>
