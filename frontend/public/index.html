<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .account-profile {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 150px 30px 1fr;
        /* padding: 1em; */
      }

      /* .account-profile__header, .account-profile__menu, .account-profile__page {
        width: 100%;
        padding: 1em;
      } */

      .account-profile__header
      {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      
      .account-profile__header-avatar {
        display: flex;
        align-content: center;
        justify-content: center;
        grid-column: 1;
      }

      .account-profile_header-info {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        /* align-items: center; */
        grid-column: 2;
        /* margin: auto; */
      }

      .account-profile_header-info-username,  .account-profile_header-info-displayName {
        flex: 1;
       display: flex;
       align-items: center;
       /* align-content: center; */
      }

      .account-profile__menu {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-content: center;
        text-align: center;
      }

      .account-profile_header-avatar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      #acc-profile-avatar {
        display: flex;
          align-content: center;
      }

    </style>
  </head>
  <body>
    <header class="main-header max-width-container border">
      <div class="main-header__grid max-width border">
        <div class="main-header__logo border">
          <a href="#" onclick="displayPage('welcome')">
            <img src="images/logo.png" alt="logo of the page"/>
          </a>
        </div>
        <div class="main-header__profile_name border">
          <h1>Hello, you!</h1>
        </div>
        <div class="main-header__profile border">
          <a href="#" onclick="displayPage('account')">
            <img src="images/profile.png" alt="avatar profile"
          /></a>
        </div>
      </div>
    </header>
    <main class="main max-width-container border">
      <section class="main-section max-width border">
        <nav class="nav border">
          <ul>
            <li>
              <a href="#" onclick="displayPage('chat')">
                <img src="images/chat.png" alt="chat page"
              /></a>
            </li>
            <!-- <li><a href="#" onclick="display('game')">
									<img src="images/play.png" alt="game page"></a></li></a></li>
								<li><a href="#" onclick="display('leaderboard')">
									<img src="images/leaderboard.png" alt="chat page"></a></li></a></li> -->
          </ul>
        </nav>
        <div class="board-container border" id="board">
          <div class="welcome welcome-container" id="welcomePage" style="display: none;">
            Welcome page
          </div>
          <div class="chat chat-container" id="chatPage">
            <div class="chat-left border">
              <div class="chat-left__header border">
                <div class="border">Messages</div>
              </div>
              <div class="chat-left__list border">
                <div class="chat-left__list-search-bar border">search bar</div>
                <div class="chat-left__list-dms border" id="list-dms"></div>
              </div>
            </div>
            <div class="chat-right border">
              <div class="chat-right__header border">
                header
                <div class="chat-right__header-contact border" id="contact">
                  Contact
                </div>
                <div class="chat-right__header-avatar border">
                  <img src="images/profile.png" alt="avatar profile" />
                </div>
              </div>
              <div class="chat-right__list border">
                <div class="chat-right__box border">
                  <!-- <div class="chat-right__stamp border">stamp</div> -->
                  <div class="chat-right__bubble border" id="bubble">
                    Click on one of the chats to see the conversation
                  </div>
                </div>
                <div class="chat-right__textArea border">
                  <div class="chat-right__textArea-input border">
                    <div
                      class="chat-right__textAreas-input-text border"
                      id="input"
                    >
                      <input
                        id="text-box"
                        type="text"
                        class="chat-right__textAreas-input-text border"
                        placeholder="Send message"
                      />
                    </div>
                  </div>
                  <div
                    class="chat-right__textArea-submitIcon border"
                    onclick="captureInput()"
                  >
                    Send
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="account account-container" id="accountPage" style="display: flex;">
            <div class="account-login-reg-choice" id="pageChoice" style="display: none;">
              <button type="button" id="registerButton">
                <a href="#" onclick="setAccountPage('register')"> Register</a>
              </button>
              <button type="button" id="loginButton">
                <a href="#" onclick="setAccountPage('login')"> Login</a>
              </button>
            </div>
            <div class="account-register" id="registerPage">
              <form
                action="http://127.0.0.1:8080"
                method="post"
                enctype="multipart/form-data"
                id="register"
              >
                <p class="profile-picture">
                  <label for="reg-avatar">
                    <img
                      src="images/profile.png"
                      id="avatar"
                      style="cursor: pointer"
                      width="50px"
                      height="50px"
                    />
                  </label>
                  <input
                    type="file"
                    id="reg-avatar"
                    name="reg-user_avatar"
                    style="display: none"
                  />
                </p>
                <p class="reg-form-field">
                  <label for="reg-username">Username (login)</label>
                  <input
                    type="text"
                    id="reg-username"
                    name="reg-user_username"
                    required
                  />
                </p>
                <p class="reg-form-field">
                  <label for="reg-dispalyName">Display Name (public)</label>
                  <input
                    type="text"
                    id="reg-dispalyName"
                    name="reg-user_dispalyName"
                    required
                  />
                </p>
                <p class="reg-form-field">
                  <label for="reg-password">Password</label>
                  <input
                    type="password"
                    id="reg-password"
                    name="reg-user_password"
                    required
                  />
                </p>
                <p class="submitButton">
                   <span style="display: block; height: 1em;"></span>
                  <button
                    type="submit"
                    id="submitRegButton"
                    style="cursor: pointer"
                  >
                    Register
                  </button>
                </p>
              </form>
            </div>
            <div class="account-login" id="loginPage" style="background-color: grey;">
              <form action="http://127.0.0.1:8080" method="post" id="login">
                <p>
                  <label for="login-username">Username:</label>
                  <input
                    type="text"
                    id="login-username"
                    name="login-user_username"
                    required
                  />
                </p>
                <p>
                  <label for="login-password">Password:</label>
                  <input
                    type="password"
                    id="login-password"
                    name="login-user_password"
                    required
                  />
                </p>
                <p class="submitButton">
                  <button
                    type="submit"
                    id="submitLogButton"
                    style="cursor: pointer"
                  >
                    Login
                  </button>
                </p>
              </form>
            </div>
            <div class="account-profile border" id="profilePage" style="display: grid; background-color: beige;">
              <div class="account-profile__header border" id="acc-profile-header" style="background-color: aliceblue;">
                <div class="account-profile_header-avatar border" id="acc-avatar">
                  <img src="images/orange.png" alt="" id="acc-profile-avatar" width="100px" height="100px">
                </div>
                <div class="account-profile_header-info border" id="acc-info">
                  <div class="account-profile_header-info-username border" id="acc-username">
                    <p>
                      Username: Pinco
                    </p>
                  </div>
                  <div class="account-profile_header-info-displayName border" id="acc-displayName">
                    <p>
                      Dispaly Name: Pallo
                    </p>
                  </div>
                </div>
              </div>
              <div class="account-profile__menu border" id="acc-profile-menu" style="background-color: burlywood;">
                <div class="account-profile__menu-settings border" id="acc-settings">SETTINGS</div>
                <div class="account-profile__menu-friends border" id="acc-friends">FRIENDS</div>
                <div class="account-profile__menu-matches border" id="acc-profile-matches">MATCHES</div>
              </div>
              <div class="account-profile__page border" id="acc-profile-page" style="background-color: antiquewhite;">page</div>
            </div>
        </div>
      </section>
    </main>
    <footer class="main-footer max-width-container border">
      <div class="main-footer__grid max-width border">
        <p class="main-footer__copyright border">TRANSCENDENCE</p>
        <ul class="main-footer__links border">
          Made by Alena, Luis, Sveva 2025
        </ul>
      </div>
    </footer>
    <!-- insert scripts  here like this -->
    <script src="dist/accountDisplay.js"></script>
    <script src="dist/contentManager.js"></script>
    <script src="dist/chatDisplay.js"></script>
    <script src="dist/user.js" type="module"></script>
    <script src="dist/chat.js" type="module"></script>
    <!-- <script src=""></script> -->
  </body>
</html>
