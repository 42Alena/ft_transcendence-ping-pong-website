<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
		<style>
			
			/* MAIN BOARD LAYOUT */
			.main-section {
				display: grid;
				grid-template-rows: min-content 1fr;
				background-color: white;
				/* gap: 10px; */

			}

			.nav {
				display: grid;
				grid-template-columns: 1fr;
			}

			.nav ul {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.nav li {
				text-align: center;
				padding: 4px 0;
			}

			@media (width >= 600px) {
				.main-section {
					grid-template-columns: 70px 1fr; /*min-content when correct icon size*/
					grid-template-rows: 1fr;
					gap: 5px;
				}

				.nav ul {
					flex-direction: column;
					justify-content: flex-start;
					padding: 10px;
				}

				.nav li {
					padding: 4px;
					line-height: 1;
				}
			}

			/* .board-container {
				
			} */

			.chat {
				position: relative;
				width: 100%;
				height: 100%;
				display: grid;
				grid-template-columns: 300px 1fr; /*to decide size of first column*/
				background-color: lightpink;
			}
			
			.chat-left {
				display: flex;
				flex-direction: column;
			}

			.chat-left__header {
				display: flex;
				padding: 1em;
				align-items: center;
  				justify-content: center;
			}

			.chat-left__list {
				display: flex;
				flex-grow: 1;
				flex-direction: column;
				padding: 1em;
				gap: 10px;
			}

			.chat-left__list-search-bar {
				display: flex;
				height: auto;
				gap: 10px;
				padding: 0.5em;
				background-color: white;
			}

			.chat-left__list-dms {
				display: flex;
				position: relative;
				flex-direction: column;
				height: 60px;
				overflow: auto;
				flex-grow: 1;
				gap: 10px;
				padding: 1em;
			}

			.chat-left__list-dms-item {
				display: block;
				background-color: white;
				max-width: 100%;
				padding: 20px;
			}

			.chat-right {
				display: flex;
				flex-direction: column;
			}

			.chat-right__header {
				display: flex;
				flex: auto auto; /*it could be resized*/
				padding: 1em;
				gap: 10px;
				align-items: center;
  				justify-content: center;
			}

			.chat-right__header-avatar {
				margin-left: auto;
			}

			.chat-right__header-contact {
				display: block;
				flex-grow: 1;
				/* align-items: center; */
				text-align: center;
			}

			.chat-right__list {
				display: flex;
				flex-grow: 1;
				flex-direction: column;
				padding: 1em;
				gap: 10px;
			}

			.chat-right__box {
				display: flex;
				flex-direction: column;
				height: 60px;
				overflow: auto;
				flex-grow: 1;
				gap: 10px;
				padding: 1em;
			}

			.chat-right__bubble {
				display: flex;
				flex-direction: column;
				flex-grow: 1;
				padding: 1em;
				gap: 10px;
				background-color: white;
				max-width: 100%;
			}

			.chat-right__bubble-sent {
				display: block;
				position: relative;
				height: auto;
				background-color: lightskyblue;
				max-width: 75%;
			}

			.chat-right__bubble-received {
				display: block;
				margin-left: auto;
				position: relative;
				max-width: 75%;
				height: auto;
				justify-content: flex-end;
				background-color: mediumaquamarine;
			}
			.chat-right__textArea {
				display: flex;
				height: auto;
				gap: 10px;
				padding: 1em;
			}

			.chat-right__textArea-input {
				display: block;
				flex-grow: 1;
				background-color: white;
				padding: 0.5em;

			}

			.chat-right__textAreas-input-text {
				width: 100%;
			}
			.chat-right__textArea-submitIcon {
				display: block;
				margin-left: auto;
				align-content: center;
				background-color: lightcyan;
			}
		</style>
	</head>
	<body>
		<header class="main-header max-width-container border">
			<div class="main-header__grid max-width border">
				<div class="main-header__logo border">
					<img src="images/logo.png" alt="logo of the page">
				</div>
				<div class="main-header__profile_name border">
					<h1>Hello, you!</h1>
				</div>
				<div class="main-header__profile border">
					<img src="images/profile.png" alt="avatar profile">
				</div>
        	</div>
		</header>
		<main class="main max-width-container border">
			<section class="main-section max-width border">
					<nav class="nav border">
							<ul>
								<li><a href="#" onclick="displayChatPage()">
									 <img src="images/chat.png" alt="chat page"></a></li>
								<!-- <li><a href="#" onclick="display('game')">
									<img src="images/play.png" alt="game page"></a></li></a></li>
								<li><a href="#" onclick="display('leaderboard')">
									<img src="images/leaderboard.png" alt="chat page"></a></li></a></li> -->
							</ul>
					</nav>
					<div class="board-container border" id="board">
						<div class="chat chat-container" id="chatPage">
							<div class="chat-left border">
								<div class="chat-left__header border">
									<div class="border">Messages</div>
								</div>
								<div class="chat-left__list border">list
									<div class="chat-left__list-search-bar border">search bar</div>
									<div class="chat-left__list-dms border" id="list-dms">
								</div>
								</div>
							</div>
							<div class="chat-right border">
								<div class="chat-right__header border">header
									<div class="chat-right__header-contact border">Pinco Pallo</div>
									<div class="chat-right__header-avatar border">
										<img src="images/profile.png" alt="avatar profile">
									</div>
								</div>
								<div class="chat-right__list border">list
									<div class="chat-right__box border">box
										<!-- <div class="chat-right__stamp border">stamp</div> -->
										<div class="chat-right__bubble border" id="bubble">bubble
										</div>
									</div>
									<div class="chat-right__textArea border">text area
										<div class="chat-right__textArea-input border">
											<div class="chat-right__textAreas-input-text border" id="input">
												<input
												id="text-box"
												type="text" class="chat-right__textAreas-input-text border"
												placeholder="Send message">
											</div>
										</div>
										<div class="chat-right__textArea-submitIcon border" onclick="captureInput()">Send</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			</section>
		</main>
		<footer class="main-footer max-width-container border">
			<div class="main-footer__grid max-width border">
				<p class="main-footer__copyright border">TRANSCENDENCE</p>
				<ul class="main-footer__links border">Made by Alena, Luis, Sveva 2025</ul>
			</div>
		</footer>
		<!-- insert scripts  here like this -->
		<script src="dist/chat_page.js"></script>
		<!-- <script src="dist/test.js"></script> -->
		<!-- <script src=""></script> -->
	</body>
</html>
